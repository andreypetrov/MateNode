<div class="container login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <img class="profile-img" src="assets/img/logo_black.png" alt="">
            <h4>CONFIGURATOR ADMIN</h4>
            <form class="form-signin">
                <div class="form-group input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="login-username" placeholder="User name" required autofocus>
                </div>

                <div class="form-group input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <button id="login_button" class="btn btn-lg btn-primary btn-block btn-login" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
