<div class="control-menu base-container edit-menu">
    <h3>Edit menu</h3>
    <img src="assets/img/ui/compass.png" style="position: absolute;top: 8px;right: 10px;width: 52px;">

    <div class="col-sm-12">
        <div class="row">
            <widget src="scripts/widgets/groundmenu/groundmenu.js"></widget>
        </div>
        <div class="row control-menu-row">
            <p>
                Selected tile
                <span class="pull-right" style="margin-right: 10px;"> Info text</span>
            </p>

            <div class="col-sm-4">
                <img class="building image-preview" src="assets/img/tiles/houses/h_01.png">
            </div>
            <div class="col-sm-8 text-left" style="padding:4px;margin-top: -4px;">
                <textarea id="edit-info-text" rows="5" cols="27" style="width: 100%; height: 118px;"></textarea>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary pull-left" id="rotate-image" style="width:100%;">Rotate</button>
            </div>
            <div class="col-sm-8" style="padding:4px;">
                <div style="margin-top:3px;">
                    <label class="pull-left">PosX:</label>
                    <div class="selected-x pull-left text-container"></div>
                    <label class="pull-left" style="margin-left: 15px;">PosY:</label>
                    <div class="selected-y pull-left text-container"></div>
                </div>
                <button class="btn btn-primary pull-right" id="remove-image" style="position: absolute; top: 0; right: 5px;"><i class="fa fa-times"></i></button>
            </div>

        </div>

    </div>
</div>
