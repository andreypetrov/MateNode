<div class="ground-menu">
    <div class="col-lg-12" style="position:relative;">
        <div iterate="tiles" class="hide-by-type" data-type="{{ type }}">
            <div iterate="images" class="thumb-container">
                <div class="ground-label">{{ label }}</div>
                <img class="ground-preview" data-label="{{ label }}" src="{{ src }}">
            </div>
        </div>
    </div>
</div>
