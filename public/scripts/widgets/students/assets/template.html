<div class="base-container" style="min-height: 190px; overflow: hidden;">
    <h3>Списък на ученици</h3>
    <div class="col-md-12">
        <div class="search-container">
            <input type="text" id="search-user" placeholder="Търси по име"/>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </div>
        <div class="users">

        </div>
    </div>
</div>

<div class="modal fade" id="remove-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Изтрий ученик</h4>
            </div>
            <div class="modal-body">
                Сигурен ли си, че искаш да изтриеш ученик:
                <p class="current-student"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                <button type="button" id="confirm-delete" data-dismiss="modal" class="btn btn-danger">Изтрий</button>
            </div>
        </div>
    </div>
</div>
