<div iterate="users" class="user" id="{{ _id }}" username="{{ searchString }}">
        <img src="{{ avatar }}">
        <span class="user-name">
                <span class="user-group">{{ group }}</span>
                {{ name }}
        </span>
        <span class="view-results">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
        </span>
        <span class="remove-user" data-toggle="modal" data-target="#remove-user-modal">
                <i class="fa fa-times" aria-hidden="true"></i>
        </span>
</div>
